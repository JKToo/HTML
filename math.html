	document.getElementById('message').innerHTML = (document.getElementById("msg").value) * 
	(document.getElementById("msg2").value);
	}
	
	function operation(c){
	var op1 = parseInt(document.getElementById("value1").value);
	var op2 = parseInt(document.getElementById("value2").value);
	var result = 0;
		if(isNaN(op1) || isNaN(op2)){
			document.getElementById("message").className = "error";
			document.getElementById('message').innerHTML = "Invalid Data";
		}
		else {
			if(c == '+') result = op1 + op2;			
			
			else if(c == '*') result = op1 * op2;		
		
			else if(c == '/') result = op1 / op2;			
			
			else if(c == '-') result = op1 - op2;
			
			document.getElementById("message").className = "normal";
			document.getElementById('message').innerHTML = result;
		}
	}

	</script>

<body>

	<button id = "multiply" type="button" onclick="operation('*');">Multiply</button>
	<button id = "divide" type="button" onclick="operation('/');">Divide</button>
	<button id = "subtract" type="button" onclick="operation('-');">Subtract</button>
</body>
